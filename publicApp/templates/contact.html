{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">

    <div class="text-center mb-5">
      <h1 class="fw-bold"><i class="bi bi-chat-dots text-primary"></i> Contact Us</h1>
      <p class="text-muted">
        Have questions or need help? Fill out the form or find us on the map.
      </p>
    </div>

    <div class="row g-4 align-items-center justify-content-center">

      
      <div class="col-md-6">
        <div class="card shadow-sm h-100 border-2 border-md border-muted" >

          <div class="card-body p-4">
            <div id="formAlert" class="mt-3" style="display:none;"></div>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label"><i class="bi bi-person"></i> Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                  required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label"><i class="bi bi-chat-left-text"></i> Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"
                  placeholder="Write your message here..." required></textarea>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-outline-info px-4">
                  <i class="bi bi-send"></i> Send Message
                </button>
              </div>
            </form>

          </div>
        </div>

        

      </div>

      
      <div class="col-md-4">
        <div class="card shadow-sm border-0 h-70">
          <div class="card-body p-0">
            <div class="ratio ratio-4x3 h-70">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.123456789!2d31.3300!3d30.0500!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583f123456789%3A0xabcdef123456789!2sNasr%20City%2C%20Cairo!5e0!3m2!1sen!2seg!4v1691234567890"
                width="400" height="300" style="border:2px dashed rgb(58, 147, 195);" allowfullscreen="" loading="lazy"
                class="rounded-2 shadow-sm p-1">
              </iframe>
            </div>
          </div>

        </div>
        <div class="text-end mt-4">
          <a href="https://wa.me/201234567890" target="_blank" class="btn btn-success me-2">
            <i class="bi bi-whatsapp"></i> WhatsApp
          </a>
          <a href="mailto:info@example.com" class="btn btn-outline-primary">
            <i class="bi bi-envelope-fill"></i> Email
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    
    const formData = {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value
    };

    
    fetch("{% url 'publicApp:contact' %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify(formData)
    })
      .then(res => res.json())
      .then(data => {
        const alertBox = document.getElementById('formAlert');
        alertBox.style.display = 'block';
        if (data.success) {
          alertBox.className = 'alert alert-success';
          alertBox.innerHTML = `
              <div id="formAlert" class="alert-success alert-dismissible fade show d-flex justify-content-between align-items-center" role="alert">
                <span>Your message has been sent successfully!</span>
                <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            `;

          this.reset();
        } else {
          alertBox.className = 'alert alert-danger';
          alertBox.innerHTML = `
            <div id="formAlert" class="alert-danger alert-dismissible fade show d-flex justify-content-between align-items-center" role="alert">
              <span>There was an error sending your message.</span>
              <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;

        }
      })
      .catch(() => {
        const alertBox = document.getElementById('formAlert');
        alertBox.style.display = 'block';
        alertBox.className = 'alert alert-danger';
        alertBox.innerHTML = `<div id="formAlert" class="alert-danger alert-dismissible fade show d-flex justify-content-between align-items-center" role="alert">
                                <span>There was an error sending your message.</span>
                                <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>`
      });
  });
</script>
{% endblock %}
