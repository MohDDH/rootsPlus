{% extends 'base.html' %}
{% block title %}Edit Report{% endblock %}

{% block content %}
<div class="container py-4 col-md-6">
    <h4 class="mb-4">Edit Report for <span class="text-primary">{{ farm.name }}</span></h4>

    <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Season</label>
                <input type="text" name="season" value="{{ report.season }}" class="form-control">
            </div>

            <div class="col-12">
                <label class="form-label">Recommendations</label>
                <textarea name="recommendations" rows="3" class="form-control">{{ report.recommendations }}</textarea>
            </div>

            <div class="col-md-4">
                <label class="form-label">Overall Score</label>
                <input type="number" step="0.1" name="overall_score" value="{{ report.overall_score }}" class="form-control">
            </div>
        </div>

        <div class="col-12 mt-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" rows="3" class="form-control">{{ report.notes }}</textarea>
        </div>

        <div class="col-md-4 mt-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Draft" {% if report.status == "Draft" %}selected{% endif %}>Draft</option>
                <option value="Final" {% if report.status == "Final" %}selected{% endif %}>Final</option>
            </select>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-warning">
                <i class="bi bi-pencil-square me-1"></i> Update Report
            </button>
            <a href="{% url 'rootsPlusApp:report_detail' farm.id report.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
